            th, td { border-bottom: 1px solid #e5e7eb !important; }
            .fixed, .sticky { position: static !important; }
            input, select { 
              border: none !important; 
              background: transparent !important; 
              appearance: none !important;
              color: inherit !important;
            }
        }
